<!DOCTYPE html>
<html>
<body>
<h1>Translate To Sql</h1>
<h2>Translate from Two VL</h2>
<form id="translationForm">
    <label for="dbString">Enter your Schema:</label><br>
    <textarea id="dbString" name="dbString" rows="10" cols="50" placeholder="Table1(col1, col2, ...)
Table2(col1, col2, ...)
Table3(col1, col2, ...)
..."></textarea><br>
    <label for="query">Enter your Query:</label><br>
    <textarea id="query" name="query" rows="10" cols="50"></textarea><br><br>

    <button type="button" onclick="submitForm()">translate</button>
</form>
<div id="result" style="margin-top: 20px; font-size: 20px;"></div>

<script>
    function submitForm() {
        var form = document.getElementById('translationForm');
        var formData = new FormData(form);

        fetch('/twoVL', {
            method: 'POST',
            body: formData
        })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
